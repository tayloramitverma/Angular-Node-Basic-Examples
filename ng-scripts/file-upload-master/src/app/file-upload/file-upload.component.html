<h4>Welcome to {{ title }}!</h4>
<mat-card>
      <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">
        <mat-card-content>
          <br>
          <input formControlName="document" (change)="openbrowser()" type="file" ng2FileSelect accept=".png,.jpg,.jpeg" [uploader]="uploader" multiple/><br/>
          <br>
          <div class="drop-zone">
          <div ng2FileDrop [uploader]="uploader" class="drop-zone">
             Drag and drop files to upload
          </div>
          </div>
          <table>
            <thead>
            <tr>
              <th width="90%">
                File Name
              </th>
              <th width="10%">
                Remove
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue; let i= index">
              <th width="50%">
                {{ item.file.name}}({{item.file.size/1000000}} MB)
              </th>
              <th class="text-center" width="10%">
                <mat-icon (click)="item.remove()">delete</mat-icon>
              </th>
            </tr>
            </tbody>
          </table>

          <br>
          <button mat-raised-button color="accent" [disabled]="!formval"  type="submit">Upload Data</button>
        </mat-card-content>
      </form>
      <div>
        Queue progress: 
        <div class="progress" style="">
            <div class="progress-bar" role="progressbar"  [ngStyle]="{ 'width': uploadProgress }"></div>
        </div>

        <div *ngFor="let itemm of imagespath1">
          {{itemm}}

        </div>
    </div>
</mat-card>
